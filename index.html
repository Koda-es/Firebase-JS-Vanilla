<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koda Example</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="newDocumentForm">

            <h2 class="text-center">
                Add new document
            </h2>

            <form id="newDocumentForm">
                <input type="text" name="title" placeholder="Title" required>
                
                <textarea name="description" placeholder="Description" cols="30" rows="10" required></textarea>
    
                <input type="hidden" name="ref" value="">

                <button type="submit" class="btn-primary center" id="newDocumentButton">
                    Add document
                </button>
            </form>
        </div>

        <div class="documentsRow" id="documentsRow"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>

    <script type="module" src="assets/js/index.js"></script>
</body>

</html>
